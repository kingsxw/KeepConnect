<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeepConnect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 15px;
      width: 100%;
      max-width: 360px;
      height: 100%;
      max-height: 95vh;
      display: flex;
      flex-direction: column;
    }

    .status-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }

    .status-card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 8px;
      border-left: 4px solid #667eea;
    }

    .status-title {
      font-weight: 600;
      color: #555;
      margin-bottom: 4px;
      font-size: 11px;
    }

    .status-value {
      font-size: 13px;
      color: #333;
      font-weight: 500;
    }

    .status-connected {
      color: #28a745;
    }

    .status-disconnected {
      color: #dc3545;
    }

    .button-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 8px;
    }

    .button {
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .button-primary {
      background: #667eea;
      color: white;
    }

    .button-primary:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    }

    .button-success {
      background: #28a745;
      color: white;
    }

    .button-success:hover {
      background: #218838;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(40, 167, 69, 0.4);
    }

    .button-danger {
      background: #dc3545;
      color: white;
    }

    .button-danger:hover {
      background: #c82333;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(220, 53, 69, 0.4);
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .config-section {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #e0e0e0;
      margin-bottom: 8px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 6px;
    }

    .form-group {
      margin-bottom: 6px;
    }

    .form-label {
      display: block;
      margin-bottom: 3px;
      color: #666;
      font-size: 11px;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 6px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 12px;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-select {
      width: 100%;
      padding: 6px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 12px;
      background: white;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .form-select:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-row-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 6px;
      margin-bottom: 6px;
    }

    .log-section {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #e0e0e0;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }

    .log-container {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 8px;
      border-radius: 5px;
      flex: 1;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 10px;
      line-height: 1.4;
    }

    .log-entry {
      margin-bottom: 2px;
    }

    .log-time {
      color: #569cd6;
    }

    .log-info {
      color: #d4d4d4;
    }

    .log-success {
      color: #4ec9b0;
    }

    .log-error {
      color: #f48771;
    }

    .port-input {
      display: none;
    }

    .port-input.visible {
      display: block;
    }

    .form-full-width {
      grid-column: 1 / -1;
    }

    @media (max-width: 768px) {
      .status-row {
        grid-template-columns: 1fr;
      }

      .button-row {
        grid-template-columns: 1fr;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .button-row-3 {
        grid-template-columns: 1fr;
      }

      .form-full-width {
        grid-column: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-row">
      <div class="status-card">
        <div class="status-title">VPN连接状态</div>
        <div class="status-value" id="vpnStatus">检测中...</div>
      </div>
      <div class="status-card">
        <div class="status-title">保活服务状态</div>
        <div class="status-value" id="keepAliveStatus">未启动</div>
      </div>
    </div>

    <div class="button-row">
      <button class="button button-primary" id="launchBtn">启动 EasyConnect</button>
      <button class="button button-primary" id="checkStatusBtn">刷新状态</button>
    </div>

    <div class="config-section">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">目标IP地址</label>
          <input type="text" class="form-input" id="targetIP" value="172.16.130.1" placeholder="例如: 172.16.130.1">
        </div>
        <div class="form-group">
          <label class="form-label">发送间隔（分钟）</label>
          <input type="number" class="form-input" id="interval" value="10" min="1" placeholder="例如: 10">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group form-full-width">
          <label class="form-label">协议类型</label>
          <select class="form-select" id="protocol" title="选择保活协议类型">
            <option value="tcp" selected>TCP</option>
            <option value="icmp">ICMP (Ping)</option>
          </select>
        </div>
        <div class="form-group port-input" id="portGroup">
          <label class="form-label">TCP端口</label>
          <input type="number" class="form-input" id="port" value="443" min="1" max="65535" placeholder="例如: 443">
        </div>
      </div>
      <div class="button-row-3">
        <button class="button button-success" id="startKeepAliveBtn">启动保活服务</button>
        <button class="button button-danger" id="stopKeepAliveBtn" disabled>停止保活服务</button>
      </div>
      <div class="button-row">
        <button class="button button-primary" id="saveConfigBtn">保存配置</button>
      </div>
    </div>

    <div class="log-section">
      <div class="config-title">运行日志</div>
      <div class="log-container" id="logContainer"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
